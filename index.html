<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Калькулятор зарплаты</title>
</head>

<body>

	<div class="container">

		<input type="text" class="input result" value="Результат..." id="result" readonly>

		<div class="infoblock">
			<label class="label" for="workDays">Рабочие дни:</label>
			<select class="input" id="workDays" size="1">
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15" selected>15</option>
				<option value="16">16</option>
			</select>
		</div>

		<div class="infoblock">
			<label class="label" for="holiDays">Доп. дни:</label>
			<select class="input" id="holiDays" size="1">
				<option value="0" selected>0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
			</select>
		</div>

		<div class="infoblock">
			<label class="label" for="penalties">Штрафы:</label>
			<input class="input" type="number" id="penalties" placeholder="0">
		</div>

		<button type="button" id="btnSubmit">Рассчитать</button>
	</div>

	<script src="app.js"></script>
</body>

</html>
