<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon"
		href="https://cdn-icons.flaticon.com/png/512/2914/premium/2914914.png?token=exp=1641931898~hmac=65385a07cf496f26da9cf21c682af1b9"
		type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<title>Калькулятор зарплаты</title>
</head>

<body>

	<div class="container">

		<input type="text" class="input result" value="Результат..." id="result" readonly>

		<div class="infoblock">
			<label class="label" for="workHours">Рабочие часы:</label>
			<input class="input" type="number" id="workHours" placeholder="0" value="180">
		</div>

		<div class="infoblock">
			<label class="label" for="holiHours">Доп. часы:</label>
			<input class="input" type="number" id="holiHours" placeholder="0">
		</div>

		<div class="infoblock">
			<label class="label" for="penalties">Штрафы:</label>
			<input class="input penalties" type="number" id="penalties" placeholder="0" step="100">
		</div>

		<button type="button" id="btnSubmit">Рассчитать</button>
	</div>

	<script src="app.js"></script>
	<script src="https://unpkg.com/imask"></script>
</body>

</html>
